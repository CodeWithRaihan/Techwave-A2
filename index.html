<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach-Wave</title>
    <link rel="stylesheet" href="styles/Teach_wave.css">
    <!-- font awsome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- header section start -->
    <header>
        <!-- nav_bar -->
        <nav class="nav_bar">
         <div>
             <h1><span class="teach">Teach</span><span class="wave">Wave</span></h1>
         </div>
         <ul class="list-items">
              <li class="item">About</li>
              <li class="item">Episodes</li>
              <li class="item">Host</li>
         </ul>
         <div>
             <button class="btn-primary" class="gaibulhawa">
                  Subscribe <i class="fa-solid fa-arrow-right"></i>
             </button>
             <img class="threedot_img" src="assets/hamburger-menu.png" alt="">
         </div>
         </nav>
         <!-- hero section -->
        <div class="banner-container">
               <div class="banner-card-container">
                      <div class="banner-card-fristpart">
                        <img class="banner-circle-img" src="assets/hero-circle.png" alt="hero-circle">
                        <div class="new-text">
                             <p>NEW</p>
                        </div>
                        <div class="banner-card-fristchild"> 
                             <img class="banner-microphone-img" src="assets/microphone.png" alt="">
                        </div>
                      </div>
                      <div class="banner-card-secondpart">
                              <h1 class="banner-title">TechWave</h1>
                              <p class="banner-sub-title">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                              <div class="btn-container">
                                 <button class=" listen-btn"> <img src="assets/spotify.png" alt="">Listen on Spotify</button>
                                 <button class="Subscribe-btn"> <img src="assets/message.png" alt="">Subscribe</button>

                              </div>
                      </div>
               </div>
        </div>
    </header>
</body>
</html>
